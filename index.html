<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¡ ESP8266 Sensor Dashboard</h2>
  
  <!-- HÃ ng 1: Gauge -->
  <div class="dashboard">
    <div class="card">
      <h3>Nhiá»‡t Ä‘á»™</h3>
      <canvas id="gaugeTemp"></canvas>
    </div>
    <div class="card">
      <h3>Äá»™ áº©m</h3>
      <canvas id="gaugeHumi"></canvas>
    </div>
    <div class="card">
      <h3>Äiá»‡n Ã¡p</h3>
      <canvas id="gaugeVolt"></canvas>
    </div>
  </div>

  <!-- HÃ ng 2: Chart -->
  <div class="dashboard">
    <div class="card" style="grid-column: span 2;">
      <h3>Chart Nhiá»‡t Ä‘á»™</h3>
      <canvas id="chartTemp"></canvas>
    </div>
    <div class="card" style="grid-column: span 2;">
      <h3>Chart Äiá»‡n Ã¡p</h3>
      <canvas id="chartVolt"></canvas>
    </div>
  </div>

  <script>
    const token = "djlxGXmIjuPjubwUqdVCMgB76av9UhNI";

    // HÃ m táº¡o gauge
    function createGauge(ctx, max, color, unit="") {
      return new Chart(ctx, {
        type: "doughnut",
        data: {
          datasets: [{
            data: [0, max],
            backgroundColor: [color, "#eee"],
            borderWidth: 0
          }]
        },
        options: {
          circumference: 180,
          rotation: -90,
          cutout: "70%",
          plugins: {
            datalabels: {
              formatter: (value, context) => {
                if (context.dataIndex === 0) {
                  return value.toFixed(1) + unit;
                }
                return "";
              },
              color: "#333",
              font: { size: 22, weight: "bold" },
              anchor: "center",
              align: "center"
            },
            legend: { display: false },
            tooltip: { enabled: false }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    // Táº¡o gauge
    const gaugeTemp = createGauge(document.getElementById("gaugeTemp"), 100, "#673ab7", "Â°C");
    const gaugeHumi = createGauge(document.getElementById("gaugeHumi"), 100, "#009688", "%");
    const gaugeVolt = createGauge(document.getElementById("gaugeVolt"), 100, "#e91e63", "V");

    // Táº¡o chart
    const chartTemp = new Chart(document.getElementById("chartTemp"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Nhiá»‡t Ä‘á»™ (Â°C)", data: [], borderColor: "#3f51b5" }] },
      options: {
        scales: {
          x: { title: { display: true, text: "Thá»i gian" } },
          y: { beginAtZero: false }
        }
      }
    });

    const chartVolt = new Chart(document.getElementById("chartVolt"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Äiá»‡n Ã¡p (V)", data: [], borderColor: "#e91e63" }] },
      options: {
        scales: {
          x: { title: { display: true, text: "Thá»i gian" } },
          y: { beginAtZero: false }
        }
      }
    });

    async function getData() {
      try {
        const temp = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v1`).then(r=>r.text());
        const humi = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v2`).then(r=>r.text());
        const volt = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v3`).then(r=>r.text());

        const t = parseFloat(temp) || 0;
        const h = parseFloat(humi) || 0;
        const v = parseFloat(volt) || 0;

        // Cáº­p nháº­t gauge
        gaugeTemp.data.datasets[0].data = [t, 100 - t];
        gaugeHumi.data.datasets[0].data = [h, 100 - h];
        gaugeVolt.data.datasets[0].data = [v, 100 - v];
        gaugeTemp.update();
        gaugeHumi.update();
        gaugeVolt.update();

        // Cáº­p nháº­t chart
        const now = new Date().toLocaleTimeString();
        chartTemp.data.labels.push(now);
        chartTemp.data.datasets[0].data.push(t);

        chartVolt.data.labels.push(now);
        chartVolt.data.datasets[0].data.push(v);

        // Giá»¯ dá»¯ liá»‡u trong vÃ²ng 1 ngÃ y (~ 288 báº£n ghi náº¿u má»—i 5s)
        if (chartTemp.data.labels.length > 288) {
          chartTemp.data.labels.shift();
          chartTemp.data.datasets[0].data.shift();
        }
        if (chartVolt.data.labels.length > 288) {
          chartVolt.data.labels.shift();
          chartVolt.data.datasets[0].data.shift();
        }

        chartTemp.update();
        chartVolt.update();
      } catch (e) {
        console.error(e);
      }
    }

    setInterval(getData, 5000);
    getData();
  </script>
</body>
</html>
