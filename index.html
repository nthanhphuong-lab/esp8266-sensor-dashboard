<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <h2>📡 ESP8266 Sensor Dashboard</h2>
  <div class="dashboard">
    <div class="card">
      <h3>Nhiệt độ</h3>
      <canvas id="gaugeTemp"></canvas>
    </div>
    <div class="card">
      <h3>Độ ẩm</h3>
      <canvas id="gaugeHumi"></canvas>
    </div>
    <div class="card">
      <h3>Chart Nhiệt độ</h3>
      <canvas id="chartTemp"></canvas>
    </div>
    <div class="card">
      <h3>Chart Điện áp</h3>
      <canvas id="chartVolt"></canvas>
    </div>
  </div>

  <script>
    const token = "djlxGXmIjuPjubwUqdVCMgB76av9UhNI";

    // Gauge (fake bằng chart doughnut)
    function createGauge(ctx, label, color) {
      return new Chart(ctx, {
        type: "doughnut",
        data: {
          datasets: [{
            data: [0, 100],
            backgroundColor: [color, "#eee"],
            borderWidth: 0
          }]
        },
        options: {
          circumference: 180,
          rotation: -90,
          cutout: "70%",
          plugins: {
            datalabels: {
              formatter: (value, context) => {
                if (context.dataIndex === 0) return value.toFixed(1);
                return "";
              },
              color: "#333",
              font: { size: 24, weight: "bold" }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    const gaugeTemp = createGauge(document.getElementById("gaugeTemp"), "Nhiệt độ", "#673ab7");
    const gaugeHumi = createGauge(document.getElementById("gaugeHumi"), "Độ ẩm", "#009688");

    // Chart thời gian
    const chartTemp = new Chart(document.getElementById("chartTemp"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Nhiệt độ", data: [], borderColor: "#3f51b5" }] },
      options: { scales: { x: { display: true }, y: { beginAtZero: false } } }
    });

    const chartVolt = new Chart(document.getElementById("chartVolt"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Voltage", data: [], borderColor: "#e91e63" }] },
      options: { scales: { x: { display: true }, y: { beginAtZero: false } } }
    });

    async function getData() {
      try {
        const temp = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v1`).then(r=>r.text());
        const humi = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v2`).then(r=>r.text());
        const volt = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v3`).then(r=>r.text());

        const t = parseFloat(temp) || 0;
        const h = parseFloat(humi) || 0;
        const v = parseFloat(volt) || 0;

        // update gauge
        gaugeTemp.data.datasets[0].data = [t, 100 - t];
        gaugeHumi.data.datasets[0].data = [h, 100 - h];
        gaugeTemp.update();
        gaugeHumi.update();

        // update chart
        const now = new Date().toLocaleTimeString();
        chartTemp.data.labels.push(now);
        chartTemp.data.datasets[0].data.push(t);
        chartVolt.data.labels.push(now);
        chartVolt.data.datasets[0].data.push(v);

        if (chartTemp.data.labels.length > 20) {
          chartTemp.data.labels.shift();
          chartTemp.data.datasets[0].data.shift();
        }
        if (chartVolt.data.labels.length > 20) {
          chartVolt.data.labels.shift();
          chartVolt.data.datasets[0].data.shift();
        }
        chartTemp.update();
        chartVolt.update();
      } catch (e) {
        console.error(e);
      }
    }

    setInterval(getData, 5000);
    getData();
  </script>
</body>
</html>
