<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Gauge Test</title>
  <!-- Import thư viện -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
</head>
<body>
  <h2>Demo Gauge</h2>

  <canvas id="tempGauge"
    data-type="radial-gauge"
    data-width="300"
    data-height="300"
    data-units="°C"
    data-min-value="0"
    data-max-value="100"
    data-major-ticks="0,20,40,60,80,100"
    data-minor-ticks="2"
    data-stroke-ticks="true"
    data-highlights='[
        { "from": 60, "to": 100, "color": "rgba(200, 50, 50, .75)" }
    ]'
    data-color-plate="#fff"
    data-border-shadow-width="0"
    data-borders="false"
    data-needle-type="arrow"
    data-needle-width="2"
    data-animation-duration="500"
    data-animation-rule="linear"
    data-value="0">
  </canvas>

  <script>
    // Lấy gauge sau khi thư viện đã load
    window.onload = function() {
      var tempGauge = document.gauges.get('tempGauge');

      // Nếu không lấy được bằng get -> dùng trực tiếp object RadialGauge
      if (!tempGauge) {
        tempGauge = new RadialGauge({
          renderTo: 'tempGauge'
        }).draw();
      }

      // Cập nhật random mỗi 2 giây
      setInterval(() => {
        let newValue = Math.floor(Math.random() * 100);
        tempGauge.value = newValue;
        console.log("Update:", newValue);
      }, 2000);
    };
  </script>
</body>
</html>
