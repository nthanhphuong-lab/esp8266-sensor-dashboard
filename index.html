<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f7fb;
      padding: 20px;
    }
    h1 { color: #333; margin-bottom: 30px; }
    .gauge-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .gauge-box {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>ESP8266 Sensor Dashboard</h1>

  <div class="gauge-container">
    <div class="gauge-box">
      <canvas id="tempGauge"></canvas>
      <p>🌡 Temperature</p>
    </div>
    <div class="gauge-box">
      <canvas id="humidGauge"></canvas>
      <p>💧 Humidity</p>
    </div>
    <div class="gauge-box">
      <canvas id="voltGauge"></canvas>
      <p>🔋 Voltage</p>
    </div>
  </div>

  <script>
    const token = "djlxGXmIjuPjubwUqdVCMgB76av9UhNI"; // Blynk token

    // Hàm tạo gauge
    function createGauge(ctx, min, max, unit, color) {
      return new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [0, max], // giá trị ban đầu
            backgroundColor: [color, "#eee"],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: "70%",
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            doughnutLabel: {
              labels: [
                {
                  text: "0" + unit,
                  font: { size: 20 },
                  color: "#333"
                }
              ]
            }
          }
        }
      });
    }

    // Tạo 3 gauge
    const tempGauge = createGauge(document.getElementById("tempGauge"), 0, 50, "°C", "#ff5733");
    const humidGauge = createGauge(document.getElementById("humidGauge"), 0, 100, "%", "#33c1ff");
    const voltGauge = createGauge(document.getElementById("voltGauge"), 0, 5, "V", "#33cc33");

    // Hàm cập nhật giá trị
    async function fetchData() {
      try {
        let temp = await fetch(`https://blynk.cloud/external/api/get?token=${token}&V1`).then(r => r.text());
        let humid = await fetch(`https://blynk.cloud/external/api/get?token=${token}&V2`).then(r => r.text());
        let volt = await fetch(`https://blynk.cloud/external/api/get?token=${token}&V3`).then(r => r.text());

        updateGauge(tempGauge, temp, 50, temp + "°C");
        updateGauge(humidGauge, humid, 100, humid + "%");
        updateGauge(voltGauge, volt, 5, volt + "V");
      } catch (err) {
        console.error("Error fetching Blynk data:", err);
      }
    }

    // Hàm update gauge
    function updateGauge(chart, value, max, label) {
      chart.data.datasets[0].data[0] = value;
      chart.data.datasets[0].data[1] = max - value;
      chart.options.plugins.doughnutLabel.labels[0].text = label;
      chart.update();
    }

    // Gọi lần đầu + 5s cập nhật
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
