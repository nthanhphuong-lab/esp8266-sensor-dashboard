<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js?v=20251002"></script>
</head>
<body style="text-align:center; background:#f5f8fc">
  <h2>ESP8266 Sensor Dashboard</h2>

  <canvas id="tempGauge" data-type="radial-gauge"
    data-units="Â°C" data-min-value="0" data-max-value="100"
    data-major-ticks="0,20,40,60,80,100"
    data-highlights='[{"from":70,"to":100,"color":"rgba(200,50,50,.75)"}]'
    data-value="0"
    style="width:250px;height:250px;"></canvas>

  <canvas id="humGauge" data-type="radial-gauge"
    data-units="%" data-min-value="0" data-max-value="100"
    data-major-ticks="0,20,40,60,80,100"
    data-highlights='[{"from":80,"to":100,"color":"rgba(50,200,50,.75)"}]'
    data-value="0"
    style="width:250px;height:250px;"></canvas>

  <canvas id="voltGauge" data-type="radial-gauge"
    data-units="V" data-min-value="0" data-max-value="5"
    data-major-ticks="0,1,2,3,4,5"
    data-value="0"
    style="width:250px;height:250px;"></canvas>

  <script>
    const tempGauge = document.gauges.get('tempGauge');
    const humGauge  = document.gauges.get('humGauge');
    const voltGauge = document.gauges.get('voltGauge');

    setInterval(() => {
      tempGauge.value = Math.random() * 100;
      humGauge.value  = Math.random() * 100;
      voltGauge.value = (Math.random() * 5).toFixed(2);
    }, 3000);
  </script>
</body>
</html>
