<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gauge Test</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>
</head>
<body>
  <h2>Demo Gauge Canvas</h2>

  <canvas id="gauge" width="300" height="300"></canvas>

  <script>
    // Khởi tạo gauge
    var gauge = new RadialGauge({
        renderTo: 'gauge',
        width: 300,
        height: 300,
        units: "°C",
        minValue: 0,
        maxValue: 100,
        majorTicks: [
            "0","20","40","60","80","100"
        ],
        minorTicks: 2,
        strokeTicks: true,
        highlights: [
            { from: 60, to: 100, color: "rgba(200,50,50,.75)" }
        ],
        colorPlate: "#fff",
        borderShadowWidth: 0,
        borders: false,
        needleType: "arrow",
        needleWidth: 2,
        animationDuration: 500,
        animationRule: "linear",
        value: 0
    }).draw();

    // Update random value mỗi 2 giây
    setInterval(() => {
        let newValue = Math.floor(Math.random() * 100);
        gauge.value = newValue;
        console.log("Update:", newValue);
    }, 2000);
  </script>
</body>
</html>
